CleanTodo\Domain\Entity\Todo:
  type: entity
  table: todo
  id:
    id:
      type: integer
      generator:
        strategy: IDENTITY
  fields:
    title:
      length: 256
    createdAt:
      column: created_at
    dateStart:
      column: start_date
    dateEnd:
      column: end_date
  manyToOne:
    user:
      targetEntity: CleanTodo\Domain\Entity\User
      joinColumn:
        name: user_id
        inversedBy: todos
        referencedColumnName: id
